  <script>
    // List of texts to display
    var texts = ["Selamat ulang tahun! Semoga hari ulang tahunmu penuh kebahagiaan!",
      "Semoga hari ulang tahunmu penuh dengan cinta dan kegembiraan!",
      "Semoga semua impian dan harapanmu menjadi kenyataan tahun ini."];
    var index = 0; // Index of the current text

    // Function to change the text every 3 seconds
    var intervalId = setInterval(function () {
      // Get the text container element
      var textContainer = document.getElementById("text-container");

      // Check if the current text is the last one
      if (index === texts.length - 1) {
        clearInterval(intervalId); // Stop the interval if it's the last text
      }

      // Change the text to the next one in the list
      textContainer.textContent = texts[index];

      // Add the fade-in class to trigger the fade-in effect

      textContainer.classList.add("fade-in");


      // Increment the index
      index++;

      // Remove the fade-in class after a short delay to allow the animation to complete
      if (index !== texts.length) {
        setTimeout(function () {
          textContainer.classList.remove("fade-in");
        }, 7000);
      } // Adjust the delay to match the duration of the transition
    }, 9000); // Change text every 3 seconds
  </script>
